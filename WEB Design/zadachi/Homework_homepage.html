<html> 
<head>
<meta charset="utf-8">
<title>Задачи JavaScript</title>
</head>
<body>
<script language="javascript">

let Sum=0;
let n=prompt("Vuvete chislo="," ");

for(let i=0;i<=10;i++){
document.write("<table border=3>");
for(let j=0;j<=10;j++){
document.write("<tr><td>"+j+ "</td><td>*</td><td>"+i+"</td><td>=</td><td>"+(Sum=(j*i))+"</td></tr>");
}document.write("</table>");}



let p=prompt("Въведете число="," ")
document.write("<table border=5>")
for(let i=1;i<=p;i++){
document.write("<tr><td>"+ Math.pow(i,1) +"</td><td>"+ Math.pow(i,2) +"</td><td>"+ Math.pow(i,3) +"</td></tr>");}
document.write("</table>")

document.write("<table border=5>")
for(let i=0;i<=90;i++){
document.write("<tr><td>"+ (Math.sin(i)*Math.PI/180).toFixed(4) +"</td></tr>")}
document.write("</table>")


</script>


</body>
</html>
