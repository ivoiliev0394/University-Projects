<HTML>
    <HEAD>
    <meta charset="UTF-8">
    <TITLE>Поле на форма</TITLE>
    <SCRIPT LANGUAGE="JavaScript">
    function val (obj)
    {
     var a1=Number(obj.num1.value);
     var a2=Number(obj.num2.value);
     var a3=Number(obj.num3.value);
     var a4=Number(obj.num4.value);
     var s = a1+a2+a3+a4
     obj.res.value = s
     var average = (a1+a2+a3+a4)/4
     obj.re.value = average
    }
    </SCRIPT>
    </HEAD>
    <BODY>
    <br><b>ВЪВЕДЕТЕ ПОЛУЧЕНИТЕ ОЦЕНКИ!</b></br>

    <FORM style="background-color: lightgreen;" name="form1">

    WEB:<INPUT type="text" size=8 name="num1"></br>

    <br>ООП1:<INPUT type="text" size=8 name="num2"></br>

    <br> Уч.Практика2:<INPUT type="text" size=8 name="num3"></br>

    <br>КА:<INPUT type="text" size=8 name="num4"></br>

    <br>Сума на оценките:<INPUT type="text" size=8 name="res"></br>

    <br>Средният успех е:<INPUT type="text" size=8 name="re"></br>

    <br><INPUT type="button" value=Изчисление onClick="val(form1)">

    <INPUT type="reset" value="Обновяване"></br>
    </FORM>
</BODY>
</HTML>
