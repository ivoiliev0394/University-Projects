<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изречение към таблица</title>
</head>
<body>

  <label for="sentenceInput">Въведете изречение:</label>
  <input type="text" id="sentenceInput">
  <button onclick="processSentence()"> GO </button>

  <h2>Думи в изречението:</h2>
  <table id="wordTable" border="1" style="color: aquamarine;background-color: black;">
  </table>

  <script>
    function processSentence() {
      var sentence = document.getElementById("sentenceInput").value;

      var words = sentence.split(" ");

      var table = document.getElementById("wordTable");

      // Изчистваме предишното съдържание на таблицата
      table.innerHTML = "";

      // Създаваме нов ред за всяка дума и го добавяме към таблицата
      for (var i = 0; i < words.length; i++) {
        var row = table.insertRow(i);
        var cell = row.insertCell(0);
        cell.innerHTML = words[i];
      }
    }
  </script>

</body>
</html>
